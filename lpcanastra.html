<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js" defer></script>

    <script src="https://kit.fontawesome.com/288dd8ca8f.js" crossorigin="anonymous" defer></script>
    
    <script src="/script.js" defer></script>

    <title>Gráfica Canastra</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="gráfica canastra" srcset="" id="logo">
    </header>
    <div class="div-central">
        <div class="page1">
            <div id="first-section">


                <div>
                    <div class="chamada-texto">
                        <h1 class="primeiro-h1">Impressione seus clientes<br> com embalagens <span class="animated"></span></h1>  
                        <h1>Eleve o seu produto para <br>outro nível!</h1>
                    </div>

                    <h1 class="segundo-h1">Eleve a <strong>percepção</strong>  do seu produto com <br>embalagens personalizadas. </h1>
                    <h1 class="segundo-h1">Material resistente com qualidade superior. Compre <br><strong>direto da fábrica</strong> e economize.</h1>
                
                </div>
            

                <div>
                    <img src="/assets/chamada_pronta2.png" alt="produtos_canastra" srcset="" id="chamada_pronta">
                </div>
            
        
            </div>

            <div class="buttons">
                <div class="botao-div">
                    <i class="fa-regular fa-popsicle"></i>
                    <button class="botao-escolha">CINTAS</button>
                </div>
                
                <div class="botao-div">
                    <i class="fa-solid fa-ice-cream"></i>
                    <button class="botao-escolha">CAIXAS PARA SORVETE</button>
                    
                </div>
                
                <button class="botao-escolha">CAIXAS PARA AÇAÍ</button>
                <button class="botao-escolha">CAIXAS PARA PICOLÉ</button>
                <button class="botao-escolha">CAIXAS PARA BOMBOM</button>
                
            </div>
        </div>
        
        
    </div>
    
    
    
</body>
</html>
